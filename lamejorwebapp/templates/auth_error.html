{% extends "base.html" %}
{% block title %}Error iniciando sesión{% endblock %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-3 text-danger">Error Iniciando Sesión!</h1>
    <br>
    <br>
    <p class="lead">Algo no salió bien iniciando sesión, ¿tal vez lo cancelaste?. 🤔 </p>
    <p class="lead">{{ result.get("error") }}</p>
    <p class="text-danger">{{ result.get("error_description") }}</p>
</div>
{% endblock %}
